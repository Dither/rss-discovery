<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="preview_frame/preview.css">
	<script src="preview_frame/preview.js"></script>
</head>
<body>
	<h1></h1>
	<div id="subscribe">
		<select>
			<option value="smartrss">Smart RSS</option>
		</select>
		<button id="subscribe-button">Subscribe</button>
	</div>

	<div id="list"></div>

	<template>
		<h2 class="title">
			<a href="{{url}}">{{title}}</a>
		</h2>
		<div class="date">{{date}}</div>
		<div class="author">{{author}}</div>
		<div class="content">{{content}}</div>
	</template>
</body>
</html>
